    <h1 id="title">דיווח ייצור</h1>
	<div id="Form_container">
	 <form>
		<label for="date">תאריך</label>
		<input type="date" id="date-field" name="date" required><br><br>
		
		<label for="time">שעה</label>
		<select id="hour-field" name="time" required>
			<option value="">בחר שעה</option>
			<option value="08:00">8:00 am</option>
			<option value="12:00">12:00 pm</option>
			<option value="16:00">4:00 pm</option>
			<option value="20:00">8:00 pm</option>
            
		</select><br><br>
		
		<label for="machine">מספר מכונת ייצור</label>
		<select id="machine-field" name="machine" required>
			<option value="">בחר מספר מכונה</option>
			<option value="2">מכונה מספר 2</option>
			<option value="8">מכונה מספר 8</option>
		</select><br><br>
		
		<label for="raw_material">חומר גלם</label>
		<select id="raw-material-field" name="raw_material" required>
			<option value="">בחר חומר גלם</option>
			<option value="1">חומר גלם 1</option>
			<option value="2">חומר גלם 2</option>
			<option value="3">חומר גלם 3</option>
		</select><br><br>
		
		<label for="amount">כמות</label>
		<input type="number" id="amount-field" name="amount" required><br><br>
		
		<button type="submit" id="AddEmp">דווח</button> 
	 </form>
